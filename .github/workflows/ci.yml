name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npx tsc --noEmit

  build:
    name: Build (${{ matrix.variant }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant: [full, japan]
    env:
      VITE_VARIANT: ${{ matrix.variant }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build variant
        run: npm run build:${{ matrix.variant }}
        env:
          # ビルド時に必要な公開環境変数をここに追加
          VITE_VARIANT: ${{ matrix.variant }}
